@let article = articleInput();
<tr (click)="showHideArticle()" [ngClass]="{ 'open-article' : showArticle() }">
  <td>{{ article.firstname }}</td>
  <td>{{ article.surname }}</td>
  <td>{{ article.sex | gender }}</td>
  <td>{{ article.date | date }}</td>
  <td>{{ article.phone | phoneNumber }}</td>
</tr>
<tr *ngIf="showArticle()" [ngClass]="{ 'open-article' : showArticle() }">
  <td colspan="5">
    <div class="article-container">
      <img alt="article-image" [src]="article.image">
      <div class="text-container">
        <div class="text-holder" [innerHTML]="article.body | truncateText : 297"></div>
      </div>
    </div>
  </td>
</tr>
