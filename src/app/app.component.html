<div class="layout">
  <div class="header">
    <app-header (sidebarToggled)="toggleSidebar($event)"></app-header>
  </div>
  <div class="sidebar" [ngClass]="{ 'floating-layout': floatingSidebar }">
    <app-sidebar [floatingSidebar]="floatingSidebar"></app-sidebar>
  </div>
  <div class="main">
    <router-outlet></router-outlet>
    <app-backgrounds></app-backgrounds>
  </div>
</div>
